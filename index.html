<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TAGA AR Book</title>
  </head>

  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-marker type="hiro" smooth="true">
        <a-entity
          material="src: url(/assets/year-material.png); color: #FFFFFF; metalness: 0.5; roughness: 0.7;"
          id="year"
          rotation="-90 0 0"
          scale="0.7 0.7 0"
          position="2.2 0 5"
          animation__bevel="
          property: object3D.scale.z; 
          dur: 3000; 
          from: 0; 
          to: 0.15; 
          startEvents: anim-start; 
          autoplay: true; "
          animation__position="
          property: object3D.position.y;
           dur: 3000;
           from: 0;
           to: 0.3;
           startEvents: anim-start;
           autoplay: true;"
          animation__opacity="
          property: material.opacity;
           dur: 1000;
           from: 0.0;
           to: 1.0;
           startEvents: anim-start;
           autoplay: true;"
          obj-model="obj: url(/assets/TAGA_AR.obj)"
        >
        </a-entity>
      </a-marker>

      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script src="./src/index.js"></script>
</html>
